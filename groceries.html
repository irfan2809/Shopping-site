<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groceries - My Professional Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="centered-container">
    <a href="index.html" class="btn-back">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </a>
    <h2 class="section-title">
      <i class="fas fa-shopping-basket"></i>
      Groceries
    </h2>
    <div class="card-list">
      <div class="card">
        <img src="https://www.smc-madhusudan.co.in/cdn/shop/files/DoubleTonedMilk200MLPack_1.jpg?v=1714553103" alt="Milk">
        <h3>Milk</h3>
        <p><b>₹50</b></p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Milk', price: 50, qty: 1})">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://assets.bonappetit.com/photos/5c62e4a3e81bbf522a9579ce/16:9/w_4000,h_2250,c_limit/milk-bread.jpg" alt="Bread">
        <h3>Bread</h3>
        <p><b>₹30</b></p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Bread', price: 30, qty: 1})">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1586802990181-a5771596eaea?auto=format&fit=facearea&w=200&h=200" alt="Eggs">
        <h3>Eggs</h3>
        <p><b>₹60</b></p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Eggs', price: 60, qty: 1})">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1619566636858-adf3ef46400b?auto=format&fit=facearea&w=200&h=200" alt="Fruits">
        <h3>Fruits</h3>
        <p><b>₹80</b></p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Fruits', price: 80, qty: 1})">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1590779033100-9f60a05a013d?auto=format&fit=facearea&w=200&h=200" alt="Vegetables">
        <h3>Vegetables</h3>
        <p><b>₹70</b></p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Vegetables', price: 70, qty: 1})">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://plus.unsplash.com/premium_photo-1700612684956-2a6b996d6df7?auto=format&fit=facearea&w=200&h=200" alt="Paneer">
        <h3>Paneer</h3>
        <p><b>₹120</b></p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Paneer', price: 120, qty: 1})">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://plus.unsplash.com/premium_photo-1700088853545-e6529edb2d25?auto=format&fit=facearea&w=200&h=200" alt="Butter">
        <h3>Butter</h3>
        <p><b>₹90</b></p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Butter', price: 90, qty: 1})">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1723475158232-819e29803f4d?auto=format&fit=facearea&w=200&h=200" alt="Rice">
        <h3>Rice</h3>
        <p><b>₹60</b></p>
        <button class="add-to-cart-btn" onclick="addToCart({name: 'Rice', price: 60, qty: 1})">Add to Cart</button>
      </div>
    </div>
  </div>
  <div id="cartNotification" class="cart-notification"></div>
  <button onclick="document.getElementById('cartNotification').textContent = 'Test notification!'; document.getElementById('cartNotification').classList.add('show'); setTimeout(()=>document.getElementById('cartNotification').classList.remove('show'), 1500);">Test Notification</button>
  <script src="button-animations.js"></script>
</body>
</html>
