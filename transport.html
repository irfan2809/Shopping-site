<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport - My Professional Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="centered-container">
    <a href="index.html" class="btn-back">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </a>
    <h2 class="section-title">
      <i class="fas fa-route"></i>
      Transport
    </h2>
    <div class="big-buttons">
      <a href="bus.html" class="big-btn btn-groceries">
        <div class="btn-icon">
          <i class="fas fa-bus"></i>
        </div>
        <div class="btn-content">
          <h3>Bus Booking</h3>
          <p>Local & intercity buses</p>
        </div>
        <i class="fas fa-arrow-right btn-arrow"></i>
      </a>
      <a href="train.html" class="big-btn btn-shopping">
        <div class="btn-icon">
          <i class="fas fa-train"></i>
        </div>
        <div class="btn-content">
          <h3>Train Booking</h3>
          <p>Railway reservations</p>
        </div>
        <i class="fas fa-arrow-right btn-arrow"></i>
      </a>
      <a href="flight.html" class="big-btn btn-transport">
        <div class="btn-icon">
          <i class="fas fa-plane"></i>
        </div>
        <div class="btn-content">
          <h3>Flight Booking</h3>
          <p>Air travel reservations</p>
        </div>
        <i class="fas fa-arrow-right btn-arrow"></i>
      </a>
    </div>
  </div>
  <script src="button-animations.js"></script>
</body>
</html>
